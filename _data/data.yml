experiences:
  - role: Product Manager
    time: Jan 2019 - Present
    company: IST Group, Växjö
    details: |
      The need for a solid platform to run tomorrows school software created a new
      product and department to better focus on the underlying infrastructure. This also
      included preparing and including functionality to bridge ISTs private cloud with
      public cloud vendors.
  - role: Architect Manager
    time: Dec 2014 - Jan 2019
    company: IST Group, Växjö
    details: |
      Steering technology choices and improving the developer experience as well
      as speed and reliability by focusing on creating a solid foundation to build
      the next generation of school software on. This included switching to GIT to
      better allow for parallel development. The running of software switched
      to Docker from traditional hands-on operations, including automatic service
      discovery, loadbalancing and auto healing capabilities.
  - role: Client Sided Architect
    time: Sep 2013 - Dec 2014
    company: Play'n GO, Växjö
    details: |
      By utilising the latest technologies Play'N GO delivers some of the markets
      best mobile based games to date.
      The client sided architect was responsible for supervising the general game
      development, integrating the external libraries and optimising the framework
      to get the best player experience possible.
      Part of the job also involved developing strategies for parallel development
      and fast-paced agile deliveries.
  - role: Solution Architect
    time: Apr 2012 - Sep 2013
    company: GTECH G2, London
    details: |
      Responsible to design and tweak the techinical solution to suit the needs of
      our customers. Data migration of player accounts, performance, regulatory
      requirements and security are all a part of the technical solution that needs
      to be considered.
  - role: Game Client Architect
    time: Mar 2011 - Apr 2012
    company: GTECH G2, London
    details: |
      Architect over client sided development and framework. Responsible for the
      technical design, architecture and build system of Instant Games for over 
      5 releases spanning 20 games.
      Also handled external development and integration towards G2s gaming system.
  - role: Flashdeveloper
    time: Mar 2009 - Mar 2011
    company: GTECH G2, Växjö
    details: |
      Senior flash developer that oversaw the development of 4 teams consisting of 
      16 developers spread across the globe (Sweden, UK, Ukraine and India).
      Designed and developed core functionality for Instant Games while developing
      multiple highly successful games.
  - role: Flashdeveloper
    time: Oct 2007 - Nov 2008
    company: Svenska Spel, Visby
    details: |
      Freelancing for Svenska Spel as part of the team to create a revamped
      version of the Svenska Spel website. The project, called Nya Svenska Spel,
      was a huge success.
  - role: Owner
    time: Jan 2007 - Nov 2008
    company: Own Company, Växjö
    details: |
      As part of my examination project for John Bauergymnasiet I decided
      to start and run my own company, which I could continue with after
      the school had ended. Mainly freelancing for other companies, like
      Sogeti, I had a lot of fun projects working with companies like Opel and
      Svenska Spel.
